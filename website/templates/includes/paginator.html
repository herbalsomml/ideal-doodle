<nav aria-label="Page navigation">
    <ul class="pagination justify-content-start">
    {% if page_obj.has_previous %}
        <li class="page-item"><a class="custom-page-link green-text" href="?page={{ page_obj.previous_page_number }}">Назад</a></li>
    {% endif %}
    
    {% for num_page in page_obj.paginator.page_range %}
    {% if num_page == page_obj.number %}
    <li class="page-item active"><a class="custom-page-link bg-green text-light" href="#">{{ num_page }}</a></li>
    {% else %}
    <li class="page-item"><a class="custom-page-link green-text" href="?page={{ num_page }}">{{ num_page }}</a></li>
    {% endif %}
    {% endfor %}
    
    {% if page_obj.has_next %}
    <li class="page-item"><a class="custom-page-link green-text" href="?page={{ page_obj.next_page_number }}">Вперед</a></li>
    {% endif %}
    </ul>
    </nav>
</div>
